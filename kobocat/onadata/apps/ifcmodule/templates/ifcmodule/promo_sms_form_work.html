{% block content %}
<div class="modal fade" id="empty_check_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">

                    <h4 class="modal-title" id="myModalLabel">Alert</h4>
                </div>

                <div class="modal-body">
                    <p>Please write some content in sms description or select an audio file.</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

                </div>
            </div>
        </div>
</div>
    <div class="portlet box red">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-reorder"></i> SMS
            </div>
        </div>

        <div class="portlet-body">
            <form class="horizontal-form" id="" method="post" action="/ifcmodule/insert_promotional_sms_form/" id="form" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-body">
                <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Category: </label>
                                <select class="form-control" name="category" id="category" required>
                                    <option value="">Select One</option>
                                    <option value="2" selected>Promotional / Broadcast</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>SMS:</label>
                                <textarea class="form-control" style="height: 100px" name="sms_description" id="sms_description" required></textarea>
                            </div>
                        </div>
                    </div>
               <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Voice SMS:</label>
                                <input id="voice_sms" name="voice_sms"  accept="audio/*" type="file">
                            </div>
                        </div>
                        <div class="col-md-3">
                                <div class="form-group">
                                    <label for="">Content ID:</label>
                                    <input type="text" class="form-control" name="content_id" id="content_id">
                                </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Group: </label>
                                <select class="form-control" name="group" id="group">
                                    <option value="0">Select One</option>
                                    {% for grp_id,grp_name in grp %}
                                        <option value="{{ grp_id }}" >{{ grp_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Organization: </label>
                                <select class="form-control" name="organization" id="organization" onclick="load_program(this)">
                                    <option value="%">Select One</option>
                                    {% for org_id,org_name in organization %}
                                        <option value="{{ org_id }}">{{ org_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Program: </label>
                                <select class="form-control" name="program" id="program">
                                    <option value="%">Select One</option>
                                </select>

                            </div>
                        </div>



                        <div class="col-md-3">
                            <div class="form-group">
                                <label>Crop: </label>
                                <select class="form-control" name="crop" id="crop" onclick="load_variety(this);">
                                    <option value="%">Select One</option>
                                    {% for m,n in crop %}
                                        <option value="{{ m }}">{{ n }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                <div class="col-md-3">
                            <div class="form-group">
                                <label>Variety of the Crop: </label>
                                <select class="form-control" name="crop_variety" id="crop_variety">
                                    <option value="%">Select One</option>
                                </select>
                            </div>
                        </div>
                    </div>

                <div class="row">
                     <div class="col-md-3">
                            <div class="form-group">
                                <label>Season: </label>
                                <select class="form-control" name="season" id="season">
                                    <option value="%">Select One</option>
                                    {% for x,y in season %}
                                        <option value="{{ x }}">{{ y }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Country: </label>
                        <select class="form-control" name="country" id="country" onclick="load_division(this)">
                            <option value="%">Select One</option>
                            {% for country_id,country_name in country %}
                                <option value="{{ country_id }}">{{ country_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            <div class="col-md-3">
                    <div class="form-group">
                        <label>Division: </label>
                        <select class="form-control" name="division" id="division" onclick="load_district(this)">
                            <option value="%">Select One</option>
                        </select>
                    </div>
                </div>
            <div class="col-md-3">
                    <div class="form-group">
                        <label>District: </label>
                        <select class="form-control" name="district" id="district" onclick="load_upazilla(this)">
                            <option value="%">Select One</option>
                        </select>
                    </div>
                </div>
            <div class="col-md-3">
                    <div class="form-group">
                        <label>Upazilla: </label>
                        <select class="form-control" name="upazilla" id="upazilla" onclick="load_union(this)">
                            <option value="%">Select One</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Union: </label>
                        <select class="form-control" name="union" id="union">
                            <option value="%">Select One</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                     <button style="width: 100%; margin-top: 25px" id="map_id" name="map_id" type="button"
                            class="btn pull-left" data-original-title="" title="">Generate Map
                    </button>
                </div>

                </div>

                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-danger pull-left" id="submit" name="submit" type="submit"
                                    data-original-title=""
                                    title="">Submit
                            </button>
                            <button onclick="history.go(-1);" style="margin-left:10px;"id="cancel" name="cancel" type="button"
                                    class="btn btn-info pull-left" data-original-title="" title="">Cancel
                            </button>

                        </div>

                    </div>

                </div>

            </form>

            <div class="row">
                 <div class="col-md-3">
                    <button style="margin-left: 10px;width: 100%" class="btn btn-success pull-left" id="make_schedule" name="make_schedule" type="submit"
                            data-original-title=""
                            title=""> Make Schedule
                    </button>
                </div>
            </div>
            <div class="row" id="ok">

            </div>
            <br>
            <div class="span8" id="a">
                <div id="map" style="height: 450px; width: 450px;margin: 0px auto"></div>
            </div>

        </div>
    </div>
{% endblock %}

        function generateMap(){
             if (JSON.stringify(rdata) != '{}') {

                    myArray = objectToArray(rdata).sort(Comparator);
                    addDatatoTable(myArray);

                    console.log(myArray);

                    var map = L.map('map').setView([23.946096, 90.128173], 6.3);

                    var cloudmade = L.tileLayer('http://{s}.tile.cloudmade.com/{key}/{styleId}/256/{z}/{x}/{y}.png',
                    {

                        key: 'BC9A493B41014CAABB98F0471D759707',
                        styleId: 22677
                    }).addTo(map);


                    // control that shows state info on hover
                    var info = L.control();

                    info.onAdd = function (map) {
                        this._div = L.DomUtil.create('div', 'info');
                        this.update();
                        return this._div;
                    };

                    info.update = function (props) {
                        this._div.innerHTML = '<p>District wise Map</p>' + (props ?
                                '<br /><b>' + props.NAME_3 + ' </b> ' + rdata[props.NAME_3]
                                : 'Hover over a district');
                    };

                    info.addTo(map);


                    function style(feature) {
                        return {
                            weight: 1,
                            opacity: 1,
                            color: 'white',
                            dashArray: '3',
                            fillOpacity: 0.7,
                            fillColor: getColor(feature.properties.NAME_3)
                        };
                    }

                    function highlightFeature(e) {
                        var layer = e.target;

                        layer.setStyle({
                            weight: 1,
                            color: '#666',
                            dashArray: '',
                            fillOpacity: 0.7,
                        });

                        if (!L.Browser.ie && !L.Browser.opera) {
                            layer.bringToFront();
                        }

                        info.update(layer.feature.properties);
                    }

                    var geojson;

                    function resetHighlight(e) {
                        geojson.resetStyle(e.target);
                        info.update();
                    }

                    function zoomToFeature(e) {
                        map.fitBounds(e.target.getBounds());
                    }

                    function onEachFeature(feature, layer) {
                        layer.on({
                            mouseover: highlightFeature,
                            mouseout: resetHighlight,
                            click: zoomToFeature
                        });
                    }

                    geojson = L.geoJson(statesData, {
                        style: style,
                        onEachFeature: onEachFeature
                    }).addTo(map);


                    var legend = L.control({position: 'bottomleft'});

                    legend.onAdd = function (map) {
                        var div = L.DomUtil.create('div', 'info legend'),
                        labels = ['<b>Total Farmer: ' + total_no_of_farmer + '</b>'];

                        labels.push('<svg width="30" height="18"><rect width="30" height="18" style="fill:rgb(255,204,204);stroke-width:3;stroke:rgb(255,204,204)" /></svg> ' + range_list[0] +' - '+ range_list[1]);
                        labels.push('<svg width="30" height="18"><rect width="30" height="18" style="fill:rgb(255,153,153);stroke-width:3;stroke:rgb(255,153,153)" /></svg> ' + range_list[2] +' - '+ range_list[3]);
                        labels.push('<svg width="30" height="18"><rect width="30" height="18" style="fill:rgb(255,102,102);stroke-width:3;stroke:rgb(255,102,102)" /></svg> ' + range_list[4] +' - '+ range_list[5]);
                        labels.push('<svg width="30" height="18"><rect width="30" height="18" style="fill:rgb(255,51,51);stroke-width:3;stroke:rgb(255,51,51)" /></svg> ' + range_list[6] +' - '+ range_list[7]);
                        labels.push('<svg width="30" height="18"><rect width="30" height="18" style="fill:rgb(153,0,0);stroke-width:3;stroke:rgb(153,0,0)" /></svg> ' + range_list[8] +' - '+ range_list[9]);

                        div.innerHTML = labels.join('<br>');

        function objectToArray(obj) {
            return Object.keys(obj).map(function (prop) {
                return [prop, obj[prop]];
            });
        }

        function Comparator(a, b) {
            if (a[1] < b[1]) return 1;
            if (a[1] > b[1]) return -1;
            return 0;
        }

        function addDatatoTable(tabledata) {
            var k = 1;
            console.log(k);

            for (var idx in tabledata) {
                $('#dtext_' + k).text(tabledata[idx][0])
                $('#dvalue_' + k).text(parseFloat(Math.round(tabledata[idx][1] * 100) / 100).toFixed(1));
                k = k + 1;
            }

            $('#diswisemap').show();
        }

         function getColor(s) {
            d = rdata[s];
            if (d > range_list[0] && d <= range_list[1] ) {
                return '#FFCCCC';
            } else if (d >= range_list[2] && d <= range_list[3] ) {
                return '#FF9999';
            } else if (d >= range_list[4] && d <= range_list[5] ) {
                return '#FF6666';
            } else if (d >= range_list[6] && d <= range_list[7] ) {
                return '#FF3333';
            } else if (d >= range_list[8] && d <= range_list[9] ) {
                return '#990000';
            }
        }

        function ajaxcall() {
            $.ajaxSetup({
                beforeSend: function (xhr, settings) {
                    function getCookie(name) {
                        var cookieValue = null;
                        if (document.cookie && document.cookie != '') {
                            var cookies = document.cookie.split(';');
                            for (var i = 0; i < cookies.length; i++) {
                                var cookie = jQuery.trim(cookies[i]);
                                // Does this cookie string begin with the name we want?
                                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                    break;
                                }
                            }
                        }
                        return cookieValue;
                    }

                    if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                        // Only send the token to relative URLs i.e. locally.
                        xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                    }
                }
            });
        }
