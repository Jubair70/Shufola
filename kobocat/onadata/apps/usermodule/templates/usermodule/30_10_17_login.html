<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome To Max Wash II</title>
	<link rel="stylesheet" href="{{STATIC_URL}}assets/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{STATIC_URL}}assets/css/bg_login_style.css">
	<link rel="stylesheet" href="{{STATIC_URL}}assets/css/style-responsive.css">
</head>
<body>
	<section>
		<div class="container-fluid login-area">
			<div class="row">
				<div class="col-sm-12">
					<div class="admin-logo">
						<a href="#">
                            <img src="{{STATIC_URL}}images/admin-logo.png" alt="admin-logo" class="img-responsive">
                        </a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="login-part">
						<h2>Sign in</h2>
						<p>Welcome to CAIS ! Please enter <br> Your User ID and Password to Sign In!</p>


                          <form id="login_form" method="post" action="/usermodule/login/" class="registration registration--login">

                            {% csrf_token %}
                            <div class="form-group">
                              <input placeholder="Username" class="form-control" type="text" name="username"   />
                            </div>
                              <div class="form-group">
                            <input  placeholder="Password" class="form-control" type="password" name="password"    />
                              </div>
                            <input type="hidden" id="redirect_url" name="redirect_url" value="{{redirect_url}}"/>
                            <div class="form-group">
						        <div class="pull-right">
                                    <button type="submit" class="btn btn btn-primary">Sign in</button>
                                </div>

                                <div class="checkbox">
						        	<label><input type="checkbox">Remember Me</label>
						        </div>
                            </div>


                          </form>


	                </div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container-fluid footer-area">
            <div class="row">
                <div class="col-md-6 col_copyright"> Copyright &copy; 2017 by Max Wash II. All rights reserved</div>
                <!--<div class="col-md-6 col_img" > <a href="#" ><img src="{{STATIC_URL}}images/footer-logo.png" alt="footer-logo"  ></a></div>-->

            </div>

		</div>
	</footer>
	<script src="{{STATIC_URL}}assets/plugins/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="{{STATIC_URL}}assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
